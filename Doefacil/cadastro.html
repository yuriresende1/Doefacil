<!DOCTYPE html>
<html>
<head>

    <style>

 
        


        body{



            background-image: url(./assets/DoeFacil1.png);
            background-repeat: no-repeat;
            background-size: cover;


            display: flex;
        }

    </style>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" type="text/css" href="cadastrocss.css">
</head>

<body>

<img class="logo" src="./assets/Doefacillogo.png" alt="">

  <div class="container">
    <h2>Crie sua vaquinha</h2>
    <form>
      <label for="name">Nome completo:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm_password">Confirmar senha:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      
      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="address">Endereço:</label>
      <input type="text" id="address" name="address" required>
      
      <input type="submit" value="Criar Vaquinha">
    </form>
  </div>
</body>
</html>
